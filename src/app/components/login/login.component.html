
<div *ngIf="element == true">
  <h1 class="form__header">SOFTCARIBEAN <i class="fa fa-check text-success"></i></h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login-v1">Username</label>
      <input type="text" class="form-control" id="login-v1" formControlName="username">
    </div>
  
    <div class="form-group">
      <label for="password-v1">Password</label>
      <input type="password" class="form-control" id="password-v1" formControlName="password">
    </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<router-outlet></router-outlet>
